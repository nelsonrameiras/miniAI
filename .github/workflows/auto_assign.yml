name: Auto Assign

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-assign to maintainer
        uses: actions/github-script@v7
        with:
          script: |
            const isIssue = context.payload.issue != null;
            const number = context.issue.number;
            const type = isIssue ? 'issue' : 'pull request';
            
            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: number,
                assignees: ['nelsonramosua']
              });
              
              console.log(`Auto-assigned ${type} #${number} to @nelsonramosua`);
            } catch (error) {
              console.log(`Could not auto-assign ${type} #${number}: ${error.message}`);
              // Don't fail the workflow if assignment fails
            }