name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'docs/**'
      - '.github/workflows/website/**'
      - '.github/workflows/docs/**'
      - '.github/workflows/docs/diagrams/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v5
    
    - name: Create docs structure
      run: |
        mkdir -p _site_build/_layouts
        mkdir -p _site_build/assets/css

        # Path to website folder
        WEBSITE_DIR="./.github/workflows/website"

        # Path to docs folder
        DOCS_DIR="./.github/workflows/docs"

        # 1. 2. Set index as template for Markdown pages & Copy CSS
        cp -f "$WEBSITE_DIR/index.html" _site_build/_layouts/default.html
        cp -f "$WEBSITE_DIR/index.css" _site_build/assets/css/style.css

        cp -fr "$DOCS_DIR/diagrams"       _site_build/.github/workflows/docs/diagrams

        # Pages from docs/
        cp -f "$DOCS_DIR/index.md"        _site_build/index.md
        cp -f "$DOCS_DIR/quickstart.md"   _site_build/quickstart.md
        cp -f "$DOCS_DIR/api.md"          _site_build/api.md
        cp -f "$DOCS_DIR/architecture.md" _site_build/architecture.md
        cp -f "$DOCS_DIR/diagrams.md"     _site_build/diagrams.md

        # 4. Generate README page (accessible as readme.html)
        echo -e "---\nlayout: default\ntitle: README\npermalink: /readme.html\n---\n" > _site_build/readme.md
        cat README.md >> _site_build/readme.md

        # 5. Generate CONTRIBUTING page if it exists
        if [ -f CONTRIBUTING.md ]; then
          echo "---" > _site_build/contributing.md
          echo "layout: default" >> _site_build/contributing.md
          echo "permalink: /contributing.html" >> _site_build/contributing.md
          echo "---" >> _site_build/contributing.md
          cat CONTRIBUTING.md >> _site_build/contributing.md
        fi

    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./_site_build
        destination: ./_site
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4