name: Delete Old Deployments

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  deployments: write

jobs:
  cleanup:
    name: Cleanup Deployments
    runs-on: ubuntu-latest
    
    steps:
    - name: Delete old deployments
      uses: strumwolf/delete-deployment-environment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        environment: github-pages
        onlyRemoveDeployments: true